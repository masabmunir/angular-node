<div class="card m-3">
   
    <div class="card-body">
        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
            <div class="form-group col-5">
                <label>First Name</label>
                <input type="text" formControlName="firstName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && m.firstName.errors }" />
                <div *ngIf="submitted && m.firstName.errors" class="invalid-feedback">
                    <div *ngIf="m.firstName.errors.required">First Name is required</div>
                </div>
            </div>
            <div class="form-group col-5">
                <label>Last Name</label>
                <input type="text" formControlName="lastName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && m.lastName.errors }" />
                <div *ngIf="submitted && m.lastName.errors" class="invalid-feedback">
                    <div *ngIf="m.lastName.errors.required">Last Name is required</div>
                </div>
            </div>

            <div class="mt-2">
                <button class="btn btn-primary mr-1">Update</button>&nbsp;
              </div>

        </form>
    </div>
</div>
